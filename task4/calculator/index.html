<!DOCTYPE html>
<html lang="en">
  <head>
    <title>calculator</title>
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container card">
      <div class="screen card">
        <p class="cal mb-0"></p>
        <h2 class="ans"></h2>
      </div>
      <div class="buttons">
        <input type="button" class="button btn" value="(" id="e" />
        <input type="button" class="button btn" value=")" id="e" />
        <input type="button" class="button btn" value="%" id="e" />
        <input
          type="button"
          class="button btn"
          id="clear"
          value="AC"
          data-action="clear"
        />
        <input type="button" class="button btn" value="7" id="n" />
        <input type="button" class="button btn" value="8" id="n" />
        <input type="button" class="button btn" value="9" id="n" />
        <input
          type="button"
          class="button btn"
          value="/"
          id="e"
          data-action="divide"
        />
        <input type="button" class="button btn" value="4" id="n" />
        <input type="button" class="button btn" value="5" id="n" />
        <input type="button" class="button btn" value="6" id="n" />
        <input
          type="button"
          class="button btn"
          value="*"
          id="e"
          data-action="multiply"
        />

        <input type="button" class="button btn" value="1" id="n" />
        <input type="button" class="button btn" value="2" id="n" />
        <input type="button" class="button btn" value="3" id="n" />
        <input
          type="button"
          class="button btn"
          value="-"
          id="e"
          data-action="subtract"
        />

        <input type="button" class="button btn" value="0" id="n" />

        <input
          type="button"
          class="button btn"
          value="."
          id="e"
          data-action="decimal"
        />
        <input
          type="button"
          class="button btn"
          value="="
          id="e"
          data-action="calculate"
        />
        <input
          type="button"
          class="button btn"
          value="+"
          id="e"
          data-action="add"
        />
      </div>
    </div>
    <div class="attribution">Made by shivam gupta</div>
    <script src="script.js"></script>
  </body>
</html>
